name: C/C++ Qt CI

on:
  push:
    branches: [ "test_workflows" ]
  pull_request:
    branches: [ "test_workflows" ]

jobs:
  deploy-win64:
    runs-on: ubuntu-20.04
    container:
      image: alonkop/qtlogicsolver:win64
      credentials:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: check
      run: ls -a /
    - name: compile
      run: |
       echo "Compiling project..."
       cd /__w/qt-sudoku-logic-solver/qt-sudoku-logic-solver/src
       qmake
       make -j$(nproc)
       ls -a release
    - uses: actions/upload-artifact@v3
      with:
        name: qt-logic-solver-Windows
        path: /__w/qt-sudoku-logic-solver/qt-sudoku-logic-solver/src/release/src.exe
      
  deploy-linux:
    runs-on: ubuntu-20.04
    container:
      image: alonkop/qtlogicsolver:linux
      credentials:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: check
      run: ls -a /
    - name: compile
      run: |
       echo "Compiling project..."
       cd /__w/qt-sudoku-logic-solver/qt-sudoku-logic-solver/src
       qmake
       make -j$(nproc)
       ls
    - uses: actions/upload-artifact@v3
      with:
        name: qt-logic-solver-Linux
        path: /__w/qt-sudoku-logic-solver/qt-sudoku-logic-solver/src/src